<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="sample.css">

<script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="sample.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    //Loading all tables
    loadAllEntries();
  });
</script>

<div class="container">
  <h1>Library System</h1>
  <p>Simple Library Management tool developed using node.js jQuery and bootstrap</p>

  <ul>
    <li>A table displaying books present in a library.</li>
    <li>Simple / powerful features such as add row, remove row and edit row.</li>
  </ul>

  <div id="table" class="table-editable">
    <table class="table" id="book_table">
      <tr>
        <th>Book Name</th>
        <th>Book Id</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Price</th>
      </tr>
      <tr id="new">
        <td>
          <textarea placeholder="Book name"></textarea>
        </td>
        <td>
          <textarea placeholder="Book ID"></textarea>
        </td>
        <td>
          <textarea placeholder="Author"></textarea>
        </td>
        <td>
          <textarea placeholder="Publisher"></textarea>
        </td>
        <td>
          <textarea placeholder="Price"></textarea>
        </td>
        <td>
          <span class="table-remove glyphicon glyphicon-remove" id = "table-remove"></span>
        </td>
        <td>
          <button class="btn btn-info" onclick='createEntry("new")'>Save Data</button>
        </td>
      </tr>
    </table>
  </div>
</div>
